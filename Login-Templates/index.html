<!doctype html>
<html>
	<head>
		<title>Login One</title>
		<link href="css\main.css" rel="stylesheet" type="text/css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	</head>
	<body>
		<div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" style="border-color: #999" >
                    <div class="panel-heading" style="background: #999; color:white">
                        <div class="panel-title">Sign In</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form" action="demo_from.asp">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon" ><i class="glyphicon glyphicon-user" ></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email" required>                                   
                                    
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock" ></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password" required>
                                    </div>  
                            <div class="input-group" style="margin-top:-25px">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                          
                                        </label>
                                      </div>
                                    </div>
                                    <div class="col-sm-12 controls">
                                      <a id="btn-login" href="#" class="btn btn-success" style="float:right; margin-top:-20px; margin-right:-15px">Login  </a>

                                    </div>

                               <div style="float:left; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                                
                                
                            </form>
                         </div>
                    </div>                
         </div> 
    </div>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</body>

</html>
